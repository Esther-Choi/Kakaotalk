<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/find.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>kakaotalk</title>
    <script
      src="https://kit.fontawesome.com/3087aeb32d.js"
      rossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="statusBar">
      <div class="time">
        <span class="time">15:55</span>
      </div>
      <div class="others">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <section class="header">
      <span class="title">Find</span>
      <ul class="header">
        <li>
          <button>
            <i class="fas fa-search"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-cog"></i>
          </button>
        </li>
      </ul>
    </section>
    <section class="findList">
      <ul>
        <li>
          <button>
            <img src="img/qr.jpeg" alt="" />
            <span>QR Code</span>
          </button>
        </li>
        <li>
          <button>
            <img src="img/contact.jpeg" alt="" />
            <span>Add by Contacts</span>
          </button>
        </li>
        <li>
          <button>
            <img src="img/id.jpeg" alt="" />
            <span>Add by ID</span>
          </button>
        </li>
        <li>
          <button>
            <img src="img/add.jpeg" alt="" />
            <span>Recommended</br> Friends</span>
          </button>
        </li>
      </ul>
    </section>
    <section class="recommendedList">
      <ul>
        <li>
          <span class="title">Recommended Friends</span>
        </li>
        <li>
          <button>
            <img src="img/blackwidow.jpg" alt="" />
            <span class="name">Black Widow</span>
          </button>
          <button class="add">
            <i class="fas fa-user-plus"></i>
          </button>
        </li>
        <li>
          <button>
            <img src="img/harry.jpg" alt="" />
            <span class="name">Harry Potter</span>
          </button>
          <button class="add">
            <i class="fas fa-user-plus"></i>
          </button>
        </li>
        <li>
          <button>
            <img src="img/voldemort.png" alt="" />
            <span class="name">Voldemort</span>
          </button>
          <button class="add">
            <i class="fas fa-user-plus"></i>
          </button>
        </li>
      </ul>
    </section>
    <section class="menuBar">
      <ul class="menu">
        <li class="friend-menu">
          <button type="button" onclick="location.href='index.html'">
            <i class="fas fa-user"></i>
            <span>Friend</span>
          </button>
        </li>
        <li class="chat-menu">
          <button type="button" onclick="location.href='chat.html'">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
          </button>
        </li>
        <li class="find-menu">
          <button type="button" onclick="location.href='find.html'">
            <i class="fas fa-search"></i>
            <span>Find</span>
          </button>
        </li>
        <li class="more-menu">
          <button type="button" onclick="location.href='more.html'">
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
          </button>
        </li>
      </ul>
    </section>
    <div class="bigScreenText">
      <span>Make the width narrower!</span>
    </div>
    <script src="js/clock.js"></script>

  </body>
</html>
