<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/profile.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <title>kakaotalk</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3087aeb32d.js"
      rossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="statusBar">
      <div class="time">
        <span class="time">15:55</span>
      </div>
      <div class="others">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <section class="header">
      <button type="button" onclick="location.href='index.html'">
        <i class="fas fa-times"></i>
      </button>
      <div class="icons">
        <button>
          <i class="fas fa-gift"></i>
        </button>
        <button><i class="fas fa-qrcode"></i></button>
        <button><i class="fas fa-cog"></i></button>
      </div>
    </section>
    <section class="profile">
      <img src="img/ironman.jpg" alt="" />
      <span>Iron man</span>
    </section>
    <section class="menu">
      <ul>
        <li>
          <button>
            <i class="fas fa-comment"></i>
            <span>My Chatroom</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-pencil-alt"></i>
            <span>Profile</span>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-quote-right"></i>
            <span>Kakao Story</span>
          </button>
        </li>
      </ul>
    </section>
    <div class="bigScreenText">
      <span>Make the width narrower!</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
