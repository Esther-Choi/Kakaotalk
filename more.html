<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/more.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <title>kakaotalk</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3087aeb32d.js"
      rossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="statusBar">
      <div class="time">
        <span class="time">15:55</span>
      </div>
      <div class="others">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <section class="header">
      <span class="title">More</span>
      <ul class="header">
        <li>
          <button>
            <i class="fas fa-search"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-qrcode"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-music"></i>
          </button>
        </li>
        <li>
          <button>
            <i class="fas fa-cog"></i>
          </button>
        </li>
      </ul>
    </section>
    <section class="profile">
      <ul class="me">
        <li>
          <button>
            <img src="img/me.jpeg" alt="" />
            <div class="info">
              <span class="name">Esther Choi</span>
              <span class="email">akdlwb33@gmail.com</span>
            </div>
          </button>
          <button class="myBtn">
            <span class="btnSpan">MY</span>
          </button>
        </li>
      </ul>
    </section>
    <section class="kakaopay">
      <button class="payInfo">
        <i class="fas fa-comment"></i>
        <span class="pay">pay</span>
        <span>100,000</span>
      </button>
      <button class="payMenu">
        <span>Send</span>
        <span class="pay">Pay</span>
        <span>Asset</span>
      </button>
    </section>
    <section class="menuImg">
      <img src="img/menu.jpeg" alt="" />
    </section>
    <section class="menuBar">
      <ul class="menu">
        <li class="friend-menu">
          <button type="button" onclick="location.href='index.html'">
            <i class="fas fa-user"></i>
            <span>Friend</span>
          </button>
        </li>
        <li class="chat-menu">
          <button type="button" onclick="location.href='chat.html'">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
          </button>
        </li>
        <li class="find-menu">
          <button type="button" onclick="location.href='find.html'">
            <i class="fas fa-search"></i>
            <span>Find</span>
          </button>
        </li>
        <li class="more-menu">
          <button>
            <i class="fas fa-ellipsis-h"></i>
            <span>More</span>
          </button>
        </li>
      </ul>
    </section>
    <div class="bigScreenText">
      <span>Make the width narrower!</span>
    </div>
    <script src="js/clock.js"></script>
  </body>
</html>
