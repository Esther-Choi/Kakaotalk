<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/chat_main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap"
      rel="stylesheet"
    />
    <title>kakaotalk</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/3087aeb32d.js"
      rossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="statusBar">
      <div class="time">
        <span class="time">15:55</span>
      </div>
      <div class="others">
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="battery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </section>
    <section class="header">
      <ul>
        <li class="header_info">
          <button type="button" onclick="location.href='chat.html'">
            <i class="fas fa-arrow-left"></i>
          </button>
          <span>boyFriend❤️</span>
        </li>
        <li class="header_menu">
          <button>
            <i class="fas fa-search"></i>
          </button>
          <button>
            <i class="fas fa-bars"></i>
          </button>
        </li>
      </ul>
    </section>
    <section class="messages">
      <ul>
        <li class="my_message">
          <div class="time">
            <span class="time">9:30 PM</span>
          </div>
          <div class="my_messageBox">
            <span>hey, baby!</span>
          </div>
        </li>
        <li class="your_message">
          <button>
            <img src="img/bf.png" alt="" />
          </button>
          <div class="your_messageBox">
            <span class="name">boyFriend❤️</span>
            <div class="your_content">
              <span class="content">I miss you</span>
              <div class="time"><span class="time">9:32 PM</span></div>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <section class="inputBar">
      <div>
        <i class="far fa-plus-square"></i>
      </div>
      <div>
        <i class="far fa-smile"></i>
        <i class="fas fa-hashtag"></i>
      </div>
    </section>
    <div class="bigScreenText">
      <span>Make the width narrower!</span>
    </div>
  </body>
</html>
